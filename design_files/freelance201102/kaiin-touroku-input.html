<script type="text/javascript">

<script type="text/javascript">
    $(function() {
        $('.Toggle').click(function() {
            $(this).toggleClass('active');
            $('header nav .menu').toggleClass('open');
        });

</script>

<script type="text/javascript">

        $('#year').append('<option value="' + i + '">' + i + '</option>');
